<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>민찬기 포트폴리오</title>
    <base href="/MyWeb/">

    <style>
      html, body {
        scroll-behavior: smooth;
        margin: 0;
        padding: 0;
    
      }
    
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js">
      
       const path = window.location.pathname;
        if (path.startsWith('/repository-name/')) {
            window.location.href = '/repository-name/';
        } else {
            window.location.href = '/repository-name' + path;
        }

    </script>
  </body>
</html>
